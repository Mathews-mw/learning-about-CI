name: Go

on:
  push:
    branches: [ "lesson-1" ]
  pull_request:
    branches: [ "lesson-1" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
      
    - name: Build-DB
      run:  docker-compose build
    
    - name: Create-DB
      run:  docker-compose up -d

    - name: Test
      run:  go test -v main_test.go
      
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run:  go build -v main.go
